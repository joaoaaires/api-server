spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    #    url: jdbc:h2:./data
    username: sa
    password:
    driverClassName: org.h2.Driver

server:
  port: 8081
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/xml
      - text/plain
      - text/css
      - text/javascript
      - application/javascript
      - application/json
    min-response-size: 1024