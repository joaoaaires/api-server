spring:
  main:
    allow-bean-definition-overriding: true
  jackson:
    property-naming-strategy: LOWER_CASE
  datasource:
    url: jdbc:mariadb://localhost:3306/api_test?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123321
    driverClassName: org.mariadb.jdbc.Driver

logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: debug

server:
  port: 8081
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/xml
      - text/plain
      - text/css
      - text/javascript
      - application/javascript
      - application/json
    min-response-size: 1024

app:
  environment: TEST