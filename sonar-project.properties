# Project identification
sonar.projectKey=api-server
sonar.projectName=api-server
sonar.projectVersion=1.0

sonar.host.url=http://localhost:8089
sonar.language=java

sonar.login=admin
sonar.password=123321

# Source code location.
# Path is relative to the sonar-project.properties file. Defaults to .
# Use commas to specify more than one folder.
sonar.sources=src/main/java
sonar.tests=src/test/java

sonar.java.binaries=target

# The value of the property must be the key of the language.
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
# sonar.java.coveragePlugin=jacoco
# sonar.jacoco.reportPath=target/jacoco.exec
# sonar.dynamicAnalysis=reuseReports

# Encoding of the source code. Default is default system encoding.
sonar.sourceEncoding=UTF-8

# Allows reuse of an existing analyzer report
# sonar.dart.analysis.reportPath=

# Analyzer mode
# Can be:
# - flutter (flutter analyze) - default
# - dart (dart analyze)
# - legacy (dartanalyzer)
# sonar.flutter.analyzer.mode=